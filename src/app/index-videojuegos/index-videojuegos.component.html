<div class="mt-4">

    <div class="offset-md-1 col-md-10">

        <div class="drac-boc drac-card drac-bg-purple drac-p-md">

          <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">

              <mat-label class="h3">Videojuegos</mat-label>
              <input (keyup)="applyFilter($event)" #input placeholder="Ex. Mia" class="drac-input drac-input-white drac-text-white">
          
            </div>
            <div class=" offset-xl-3 offset-md-3 offset-sm-0 col-sm-12 col-12 col-sm-3 col-md-3 col-xl-3 d-flex justify-content-end ">

              <button class="drac-btn drac-bg-orange btn-block drac-m-sm completo" (click)="agregarVideojuego()">AÃ±adir videjouego</button
                >

            </div>
          </div>
            
          
            <div class=" mt-3">
              <table mat-table [dataSource]="dataSource" matSort class="drac-table drac-bg-black-secondary">
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="drac-text drac-text-white"> ID </th>
                  <td mat-cell *matCellDef="let row" class="drac-text drac-text-white"> {{row.id}} </td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="progress">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="drac-text drac-text-white"> Progress </th>
                  <td mat-cell *matCellDef="let row" class="drac-text drac-text-white"> {{row.progress}}% </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="drac-text drac-text-white"> Name </th>
                  <td mat-cell *matCellDef="let row" class="drac-text drac-text-white"> {{row.name}} </td>
                </ng-container>
            
                <!-- Fruit Column -->
                <ng-container matColumnDef="fruit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="drac-text drac-text-white"> Fruit </th>
                  <td mat-cell *matCellDef="let row" class="drac-text drac-text-white"> {{row.fruit}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="drac-text drac-text-white"> Acciones </th>
                  <td mat-cell *matCellDef="let row" class="drac-text drac-text-white justify-content-center"> 
                    <button class="drac-btn drac-bg-purple drac-btn-xs drac-text-cyan"><i class="bi bi-trash3-fill"></i></button>
                    <button (click)="editVideojuego(row.id)" class="drac-btn drac-bg-purple drac-btn-xs drac-text-cyan"><i class="bi bi-pencil-square"></i></button>
                  
                  
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow class="drac-text drac-text-white">
                  <td class="mat-cell" colspan="4" class="drac-text drac-text-white">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator class="drac-bg-black-secondary drac-text drac-text-white" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          
            </div>

        </div>

    </div>

</div>
